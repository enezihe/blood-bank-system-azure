name: Deploy PHP app to Azure Web App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  APP_PATH: .

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Install dependencies (if composer.json exists)
        working-directory: ${{ env.APP_PATH }}
        run: |
          if [ -f composer.json ]; then composer install --no-dev --prefer-dist; fi

      - name: Archive project (flat)
        working-directory: ${{ env.APP_PATH }}
        run: |
          zip -r "$GITHUB_WORKSPACE/app.zip" . \
            -x '**/.git/*' '**/.github/*'

      - name: Sanity check package
        run: |
          unzip -l "$GITHUB_WORKSPACE/app.zip" | sed -n '1,120p'
          unzip -l "$GITHUB_WORKSPACE/app.zip" | grep -E '(^|/)index\.php$'
          unzip -l "$GITHUB_WORKSPACE/app.zip" | grep -E '(^|/)admin/(login|donor_list)\.php$'

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ github.workspace }}/app.zip
