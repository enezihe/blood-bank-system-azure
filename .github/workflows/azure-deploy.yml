name: Deploy PHP app to Azure Web App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional: composer support if composer.json exists
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Install dependencies (if composer.json exists)
        run: |
          if [ -f composer.json ]; then composer install --no-dev --prefer-dist; fi

      # Package the app (exclude VCS and workflow files)
      - name: Archive project
        run: |
          zip -r app.zip . \
            -x ".git/*" \
               ".github/*"

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
